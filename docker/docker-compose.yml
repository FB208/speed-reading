version: '3.8'

services:
  speed-reading:
    image: ${REGISTRY_REPO:-speed-reading}:${VERSION:-latest}
    ports:
      - "33090:80"
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - uploads:/app/uploads
    networks:
      - mynet
networks:
  mynet:
    driver: bridge
    name: mynet
